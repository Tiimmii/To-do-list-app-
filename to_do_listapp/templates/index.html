<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ok.css' %}">
    <title>To Do List App</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="header">
            <p> <a href="{% url 'task:login' %}"><button>Logout</button></a>&nbsp;&nbsp;&nbsp;
                <form method="get">
                        {% csrf_token %}
                        <input type="text"  placeholder="Search" name="search" value="{{search}}"/>
                        <a><button>Search</button></a>
                </form>
            </p>
            </div>
            <h1>Welcome {{user.username}}</h1>
            <h2>
                Lets work on ure tasks &#128516;:
            </h2>
            <br>
            {% for task in task %}
                <h3>
                    {{task.title}}
                    <div class="btn">
                        <a href="{% url 'task:view' task.id %}">
                            <button>view Task</button>
                        </a>
                        <a href="{% url 'task:edit' task.id %}">
                            <button>Edit Task</button>
                        </a>
                        <a href="{% url 'task:delete' task.id %}">
                            <button>Delete Task</button>
                        </a>
                    </div>
                </h3>
            {% empty %}
            <h2>Hmmmmmmmm No Tasks..... Why not create a task? &#128513;</h2>
            {% endfor %}
            <br>
            <br>
            <div class="btn">
                <h3><a href="{% url 'task:create' %}">
                    <button>
                        Create Task
                    </button>
                </a>
            </h3>
            </div>
        </div>
    </div>
</body>
</html>
